<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteudo-Home" class="container">
        <header>
            <div class="container-header">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Sobre</li>
                        <li>Contato</li>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <main>
                <div id="login">
                    <input type="text" class="login-inputs" id="Login" placeholder="Digite seu login" />
                    <input type="password" class="login-inputs" id="Senha" placeholder="Digite sua senha" />
                    <button id="botao">Entrar</button>
                </div>
                <aside id="imagem">
                    <img src="login.png" alt="ImagemLogin">
                </aside>
            </main>
        </section>
    </div>
</body>
</html>
